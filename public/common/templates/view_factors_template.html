<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-sm-12">Vacation Type</div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="no-indent">
                    <li ng-repeat="factor in filteredFactors[types[0]]">
                        {{factor}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-sm-12">Activities</div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="no-indent">
                    <li ng-repeat="factor in filteredFactors[types[1]]">
                        {{factor}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-sm-12">Other</div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="no-indent">
                    <li ng-repeat="factor in filteredFactors[types[2]]">
                        {{factor}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
