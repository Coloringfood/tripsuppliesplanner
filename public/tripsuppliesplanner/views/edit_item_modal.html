<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Editing Item {{vm.item.name}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-sm-4">Name:</div>
        <div class="col-sm-8"><input type="text" ng-model="vm.newItem.name"></div>
    </div>
    <div class="row">
        <div class="col-sm-4">Age/Quantity</div>
        <div class="col-sm-8">
            <div ng-repeat="age in vm.newItem.ages" class="row">
                <div class="col-sm-2">{{age.name}}</div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Items</span>
                        <input type="text" class="form-control" placeholder="9 logs"
                               ng-model="age.items_per_age.items">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2">Days</span>
                        <input type="number" class="form-control" placeholder="2"
                               ng-model="age.items_per_age.days">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">Factors</div>
        <div class="col-sm-8">
            <edit-factors factors="vm.factors" selected="vm.newItem.factors"></edit-factors>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
