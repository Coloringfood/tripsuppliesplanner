<div class="container-fluid">
    <div class="title">{{vm.name}}</div>
    <div class="tile">
        <div class="tileContent">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">All Items</div>
                    <div class="panel-body">
                        Create New Item here
                    </div>
                    <table class="table table-striped table-hover">
                        <tr>
                            <th></th>
                            <th>id</th>
                            <th>name</th>
                            <th>categories</th>
                        </tr>
                        <tr ng-repeat="item in vm.itemsList track by item.id">
                            <td ng-click="vm.editItem(item)">edit Options</td>
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.categories}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
